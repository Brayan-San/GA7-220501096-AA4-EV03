<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Clave - Tienda Force Sport</title>
    <link rel="stylesheet" href="login.css">
    <!-- Enlace a la biblioteca de iconos Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Fondo del formulario de recuperación de contraseña -->
        <div class="fondo-login">
            <!-- Formulario de recuperación de contraseña -->
            <form action="/tienda-virtual-force-sport-pagina-web/basedatos/recuperar_contraseña.html" method="post">
                <h1>Recuperar Contraseña</h1>
                <!-- Campo de entrada para el correo electronico -->
                <div class="input-box">
                    <input type="email" name="email" placeholder="Ingrese su email" required> 
                    <i class='bx bxs-envelope'></i>
                </div>
                <!-- Botón para enviar el formulario -->
                <button type="submit" class="btn">Recuperar Contraseña</button>
                <!-- Enlace para volver a la página de inicio de sesión -->
                <div class="register-link">
                    <p><a href="/tienda-virtual-force-sport-pagina-web/login y registro/login.html" class="volver-link">Volver al Inicio de sesión</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
